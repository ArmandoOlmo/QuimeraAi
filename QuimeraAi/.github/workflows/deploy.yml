name: üöÄ Deploy to Firebase

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: üìö Install dependencies
        run: npm ci
        
      - name: üî® Build production bundle
        run: npm run build
        env:
          NODE_ENV: production
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
      
      - name: üî• Install Firebase CLI
        run: npm install -g firebase-tools
          
      - name: üöÄ Deploy to Firebase Hosting
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
          firebase deploy --only hosting --project ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          rm /tmp/firebase-sa.json
          
      - name: ‚úÖ Deploy Complete
        run: |
          echo "=========================================="
          echo "üéâ Deploy completado exitosamente!"
          echo "üåê URL: https://${{ secrets.VITE_FIREBASE_PROJECT_ID }}.web.app"
          echo "=========================================="
